antora:
  extensions:
    - require: '@springio/antora-extensions'
      root_component_name: 'data-relational'
site:
  title: Spring Data Relational
  url: https://docs.spring.io/spring-data/relational/reference
  robots: allow
git:
  ensure_git_suffix: false
content:
  sources:
    - url: https://github.com/spring-projects/spring-data-relational
      # Refname matching:
      # https://docs.antora.org/antora/latest/playbook/content-refname-matching/
      branches: [ main, '{3..9}.*({0..9}).x', '!3.0.x', '!3.1.x' ]
      tags: [ '({3..9}).+({0..9}).*', '!(3.0.*)', '!(3.1.*)','!3.2.0-M1','!3.2.0-M2' ]
      start_path: src/main/antora
    - url: https://github.com/spring-projects/spring-data-commons
      # Refname matching:
      # https://docs.antora.org/antora/latest/playbook/content-refname-matching/
      branches: [ main, '{3..9}.*({0..9}).x', '!3.0.x', '!3.1.x' ]
      tags: [ '({3..9}).+({0..9}).*', '!(3.0.*)', '!(3.1.*)','!3.2.0-M1','!3.2.0-M2' ]
      start_path: src/main/antora
asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/spring-data-relational
    page-related-doc-categories: data
    page-related-doc-projects: framework,graphql
    hide-uri-scheme: '@'
    tabs-sync-option: '@'
  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd
ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.4.16/ui-bundle.zip
    snapshot: true
runtime:
  log:
    failure_level: warn
    format: pretty
